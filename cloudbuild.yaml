steps:
 - name: gradle:5.6.2-jdk8
   entrypoint: gradle
   args: ['test']

 - name: gradle:5.6.2-jdk8
   entrypoint: gradle
   args: ['assemble']

 - name: gcr.io/cloud-builders/docker
   args: ["build", "-t", "gcr.io/$PROJECT_ID/hello-spring", "--build-arg=JAR_FILE=build/libs/demo-0.0.1-SNAPSHOT.jar", "."]

 - name: 'gcr.io/cloud-builders/gcloud'
   args: ['beta', 'run', 'deploy', 'hello-spring', '--image', 'gcr.io/$PROJECT_ID/hello-spring:latest', '--region', 'europe-west1', '--platform', 'managed', '--allow-unauthenticated']
   
images: ["gcr.io/$PROJECT_ID/hello-spring"]